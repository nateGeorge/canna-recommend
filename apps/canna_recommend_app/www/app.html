<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>CannAdvise</title>
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="cordova.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="page-wrap">

            <div id="landing" class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        <img id="logo" class="text-center animated fadeInDown flipInY" src="img/logo.png" />
                        <h2 class="text-center animated fadeInDown">Welcome to CannAdvise</h2>
                        <h3 class="text-center animated fadeInDown">Click on some words you like to get strain recommendations</h3>
                    </div>
                </div>
            </div>

            <div id="result" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="wrapper">
                            <img id="image" class="img-responsive center-block" />
                        </div>
                    </div>
                </div>
            </div>

            <div id="words" class="container center-block">
              <div class="row text-center center-block">
              <div class="col-md-4">
                <div class="list-group words1">
                  <h2 class="words_title"></h2>
                  <a href="#" class="list-group-item">loading...</a>
                  <a href="#" class="list-group-item">loading...</a>
                  <a href="#" class="list-group-item">loading...</a>
                </div>
              </div>
              <div class="col-md-4">
                <div class="list-group words2">
                  <h2 class="words_title"></h2>
                  <a href="#" class="list-group-item">loading..</a>
                  <a href="#" class="list-group-item">loading...</a>
                  <a href="#" class="list-group-item">loading...</a>
                </div>
              </div>
              <div class="col-md-4">
                <div class="list-group words3">
                  <h2 class="words_title"></h2>
                  <a href="#" class="list-group-item">loading...</a>
                  <a href="#" class="list-group-item">loading...</a>
                  <a href="#" class="list-group-item">loading...</a>
                </div>
              </div>
            </div>
            </div>

            <div id="instructions" class="container">
              <div class="row text-center">
                  <h3 class="text-center animated fadeInDown">When you're ready for recommendations, click the leaf button</h3>
              </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        <a id="recommend" class="animated flipInX" href="javascript:void(0)">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-leaf fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <div id="spinner" class="fa-stack fa-3x center-block">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-circle-o-notch fa-inverse fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/app.js" type="text/javascript"></script>

    </body>
</html>
